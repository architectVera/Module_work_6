{% extends "base.html" %}
{% block title %}Sign in{% endblock %}

{% block content %}
<main class="form-auth form-signin w-100 m-auto">
    <form method="POST" action="">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            {{ form.username}}
            <label>{{ form.username.label }}</label>
        </div>
        <div class="form-floating">
            {{ form.password }}
            <label>{{ form.password.label }}</label>
        </div>
        {% if form.errors %}
        <p class="validation-summary-errors">Please enter a correct username and password.</p>
        {% endif %}

        <div class="my-3">
            <p>Have no account?</p>
            <a href="{% url 'user_register' %}" class="text-body fw-bold">Sing up now</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign In</button>
    </form>
</main>

{% endblock %}
